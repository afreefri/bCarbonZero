<!-- COMPLETED HTML AND CSS -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

    <title>Home</title>
</head>
<body>
    <nav>
        <a class="logo" href="/">bCarbonZero</a>
        <ul class="nav-links">
            <li>
                <a href="/logout">Logout</a>
            </li>
    </nav>
    
    <div class="login-form">
        <div class="imgcontainer">
            <img src="{{url_for('static', filename = 'images/vendor-avatar.jpg')}}" class="profile-pic-icon">
        </div>
    
        <h1>{{name}}</h1>
        <h3>Contact</h3>
        <p>{{email}}</p>
        <p>{{website}}</p>
        <button><a href="/vendorAccountEdit">Edit Profile</a></button>
        <button><a href="/postHistory">Post History</a></button>
    </div>
    
    <style>
        .login-form a {
            color: #fff;
            margin-left: 15px;
        }
        .login-form a:hover{
            color: black;
        }
        body {
            background: url('/static/images/forest1.jpg');
        }
    
        .login-form {
            margin-bottom: 10%;
            margin-top: 3%;
            width: 50%;
            height: fit-content;
            background: #4c7d5bd6;
            color: #fff;
            left: 50%;
            position: relative;
            transform: translate(-50%);
            box-sizing: border-box;
            padding: 80px 80px 80px 80px;
            text-align: center;
        }
    
        h1 {
            margin: 0;
            padding: 20px 0 5px;
            text-align: center;
        }
    
        .logo {
            color: #fff;
        }
    
        a {
            color: #dda15e;
            margin-left: 15px;
        }
    
        button {
            font-size: 16px;
            width: 30%;
            padding: 10px 5px;
            margin-bottom: 15px;
            margin-top: 15px;
            border: 0;
            outline: none;
            border-radius: 5px;
            background-color: #dda15e;
            color: white;
        }
    
        button:hover {
            background: #ffc107;
            color: black;
        }
    
        .login-form img {
            width: 300px;
            border-radius: 50%;
        }
    
        .imgcontainer {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</body>
</html>
