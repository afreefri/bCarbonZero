<!-- COMPLETED HTML AND CSS -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

    <title>{{data['title']}}</title>
</head>

<body>
    <nav>
        <a class="logo" href="/">bCarbonZero</a>
    </nav>
    <br>
    <div class="post">
        <h1>{{data['title']}}</h1>
        <p>{{data['date_posted']}} at {{data['time_posted']}}</p>
        <br>
        <h2>Company: {{name}}</h2>
        <br>
        <h2>Description</h2>
        <p>{{data['description']}}</p>
        <br>
        <h2>Website</h2>
        <a href="https://{{data['website_link']}}">{{data['website_link']}}</a> <br>
        <br>
        <form
            action="{{url_for('purchase', ein=data['EIN'], post_date=data['date_posted'], post_time=data['time_posted'])}}"
            method="post">
            <input class="applybutton" type="submit" name="applybutton" value="EXCHANGE 20 TOKENS">
        </form>
    </div>

    <style>
        body {
            background: url('/static/images/autumn.jpg');
        }
        .applybutton{
            border: none;
            outline: none; 
            height: 40px;
            background: #dda15e;
            color: #fff;
            border-radius: 20px;
            padding: 10px;
            padding-right: 15px;
            padding-left: 15px;
        }
        .applybutton:hover{
            cursor: pointer;
            background: #ffc107;
            color: #000
        }
        .post {
            text-align: center;
            margin-left: 10%;
            margin-right: 10%;
            margin-bottom: 30px;
            margin-top: 20px;
            border: 1px black solid;
            border-radius: 15px;
            padding: 15px 15px 15px 15px;
            background-color: #fff;
        }

        .post button {
            border: none;
            outline: none;
            height: 40px;
            background: #dda15e;
            color: #fff;
            border-radius: 20px;
            padding: 10px;
            padding-right: 15px;
            padding-left: 15px;
        }

        .post button:hover {
            cursor: pointer;
            background: #ffc107;
            color: #000
        }

        .post a:hover {
            cursor: pointer;
            color: #ffc107;
        }
    </style>

</body>

</html>
