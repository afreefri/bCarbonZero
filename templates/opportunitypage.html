<!-- COMPLETED HTML AND CSS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

    <title>{{data['title']}}</title>
</head>
<body>
    <nav>
        <a class="logo" href="/">bCarbonZero</a>
    </nav>

    <div class="post">
        <h1>{{data['title']}}</h1>
        <a href="{{url_for('organizationAbout', EIN=data['EIN'])}}"class="resultOrganization">{{name}}</a>
        <p>Date Posted: {{data['date_posted']}}</p>
        <br>
        <h3>Location</h3>
        <p>{{data['city']}}, {{data['state']}} {{data['zip_code']}}</p>
        <br>
        <h3>Description</h3>
        <p>{{data['description']}}</p>
        <br>
        <h3>Reward</h3>
        <p>{{data['reward']}}</p>
        <br>
        {% if data['updated'] == 1 %}
        <button class="closed">closed</button>
        {% else %}
        <form action="{{url_for('applyOpportunity', ein=data['EIN'], post_date=data['date_posted'], post_time=data['time_posted'])}}" method="post">
            <input class="applybutton" type="submit" name="applybutton" value="APPLY">
        </form>
        {% endif %}
    </div>
    <style>
        body{
            background: url('/static/images/autumn.jpg');
        }
        .post{
            text-align: center;
            margin-left: 10%;
            margin-right: 10%;
            margin-bottom: 30px;
            margin-top: 20px;
            border: 1px black solid;
            border-radius: 15px;
            padding: 15px 15px 15px 15px;
            background-color: #fff;
        }
        .applybutton{
            border: none;
            outline: none; 
            height: 40px;
            background: #dda15e;
            color: #fff;
            border-radius: 20px;
            padding: 10px;
            padding-right: 15px;
            padding-left: 15px;
        }
        .applybutton:hover{
            cursor: pointer;
            background: #ffc107;
            color: #000
        }
        .closed{
            border: none;
            outline: none; 
            height: 40px;
            background: #dd5e5e;
            color: #fff;
            border-radius: 20px;
            padding: 10px;
            padding-right: 15px;
            padding-left: 15px;
        }
        .post a:hover{
            cursor: pointer;
            color: #ffc107;
        }
    </style>
</body>
</html>
